    <script>
  const number = parseInt(prompt("enter your number"));

  if (number == 0)
  {
    console.log("zero");
  }
  else if (number == 1)
  {
    console.log("one");
  }
  else if (number == 2)
  {
    console.log("two");
  }
  else if (number == 3)
  {
    console.log("three");
  }
  else if (number == 4)
  {
    console.log("four");
  }
  else
  {
    console.log("Invalid number");
  }
